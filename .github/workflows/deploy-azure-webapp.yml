name: Deploy Pok√©dex to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Optional Azure environment tag (production, staging, etc.)"
        required: false
        default: production

env:
  PYTHON_VERSION: '3.11'
  ARTIFACT_NAME: release.zip

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies and CMake (system-wide)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake


      - name: Verify CMake availability
        run: |
          echo "PATH before pip: $PATH"
          which cmake || true
          cmake --version || true

      - name: Install app dependencies into bundle
        env:
          PATH: "/usr/bin:$PATH"
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install Python cmake package as fallback for pip's isolated build environment
          python -m pip install scikit-build cmake
          python -m pip install -r requirements.txt --target .python_packages/lib/site-packages

      - name: Create deployment archive (exclude requirements.txt to prevent Oryx build)
        run: |
          zip -r ${{ env.ARTIFACT_NAME }} \
            app.py \
            src \
            static \
            templates \
            data \
            tcg-cache \
            azure_openai_chat.py \
            realtime_chat.py \
            tools_config.json \
            .python_packages

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.ARTIFACT_NAME }}
