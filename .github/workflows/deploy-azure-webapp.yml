name: Deploy Pokédex to Azure Web App (Legacy - Oryx)

# ⚠️ LEGACY WORKFLOW - NOT RECOMMENDED FOR NATIVE DEPENDENCIES
# This workflow uses Azure's Oryx build system, which may fail with native dependencies like dlib.
# For reliable deployment with face-recognition support, use build-and-deploy-acr.yml instead.
# See docs/AZURE_DEPLOYMENT.md for Docker + ACR deployment instructions.

on:
  # push:  # Disabled - use build-and-deploy-acr.yml for automatic deployments
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Optional Azure environment tag (production, staging, etc.)"
        required: false
        default: production

env:
  PYTHON_VERSION: '3.11'
  ARTIFACT_NAME: release.zip

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          zip -r ${{ env.ARTIFACT_NAME }} \
            app.py \
            src \
            static \
            templates \
            data \
            tcg-cache \
            azure_openai_chat.py \
            realtime_chat.py \
            tools_config.json \
            requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.ARTIFACT_NAME }}
